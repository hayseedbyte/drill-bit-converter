    <body>
        <h1 class="drill-title">Fractional Drill Bit Conversion</h1>
        <div class="drill-container">
            <div class="option-container">
                <div class="option">
                    <label for="letter-wire">Letter or Wire: #</label>
                    <input type="text" class="letter-input" name="letter-wire" id="letter-wire">
                </div>
                <div class="option">
                    <label for="decimal">Decimal:</label>
                    <input type="text" class="decimal-input" name="decimal" id="decimal">
                </div>
                <div class="option">
                    <label for="metric">Metric: </label>
                    <input type="text" class="metric-input" name="metric" id="metric">
                </div>
            </div>
            <div class="buttons">
                <button class="submit" id="button">Submit</button>
            </div>
            <div class="output" id="output">
            </div>
        </div>
